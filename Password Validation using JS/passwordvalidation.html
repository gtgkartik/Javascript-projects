<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
</head>
<body>
    <h1>Password Validation</h1>
    <form id="passwordValidationForm">
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <input type="submit" value="Validate Password">
    </form>
    <p id="validationResult"></p>

    <script>
        const form = document.getElementById('passwordValidationForm');
        const validationResultElement = document.getElementById('validationResult');

        form.addEventListener('submit', function () {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the password input value
            const password = document.getElementById('password').value;

            // Check password length
            if (password.length < 8) {
                validationResultElement.textContent = 'Password must be at least 8 characters long.';
            } else {
                let hasLowercase = false;
                let hasUppercase = false;
                let hasSpecialCharacter = false;

                // Check each character in the password
                for (let i = 0; i < password.length; i++) {
                    const char = password.charAt(i);

                    // Check for lowercase letter
                    if (char >= 'a' && char <= 'z') {
                        hasLowercase = true;
                    }

                    // Check for uppercase letter
                    if (char >= 'A' && char <= 'Z') {
                        hasUppercase = true;
                    }

                    // Check for special character
                    if ('!@#$%^&*()_+{}[]:;<>,.?~\\-'.indexOf(char) !== -1) {
                        hasSpecialCharacter = true;
                    }
                }

                // Check character requirements
                if (!hasLowercase) {
                    validationResultElement.textContent = 'Password must contain at least one lowercase letter.';
                } else if (!hasUppercase) {
                    validationResultElement.textContent = 'Password must contain at least one uppercase letter.';
                } else if (!hasSpecialCharacter) {
                    validationResultElement.textContent = 'Password must contain at least one special character.';
                } else {
                    validationResultElement.textContent = 'Password is valid!';
                }
            }
        });
    </script>
</body>
</html>
