<!DOCTYPE html>
<html>
<head>
    <title>Simple Pop-up</title>
    <style>
        /* Styles for the pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
    </style>
</head>
<body>
    <!-- Button to show the pop-up -->
    <button id="showPopup" onclick="showPopup()" style="cursor: pointer;">Show Pop-up</button>
    
    <!-- Pop-up container -->
    <div class="overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h2>This is a Simple Pop-up</h2>
        <p>Hello, world!</p>
        <button id="closePopup" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popupOverlay');
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popupOverlay');
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
